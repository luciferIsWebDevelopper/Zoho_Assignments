<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced To-Do List</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #3a1c71;
            --task-bg: #f2f2f2;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffaf7b;
            --task-bg: #1e1e1e;
            --icon-fill: white;
            --icon-stroke: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .todo-app {
            background: var(--bg-color);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 40px 2px rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] .todo-app {
            box-shadow: 0 0 40px 2px rgba(255, 255, 255, 0.5);
        }

        .todo-app h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .todo-form,
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .todo-form input,
        .todo-form select,
        .todo-form button,
        .todo-form input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .todo-form input[type="text"] {
            flex: 2;
        }

        .todo-form select,
        .todo-form input[type="date"] {
            flex: 1;
        }

        .todo-form button {
            background: #3a1c71;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }

        .todo-form button:hover {
            background: #5e2b9c;
        }

        .search-bar {
            margin-bottom: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .task-list {
            list-style: none;
            min-height: 200px;
        }

        .task-item {
            background: var(--task-bg);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
        }

        .task-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-info {
            flex: 1;
        }

        .task-actions button {
            margin-left: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .theme-toggle svg {
            width: 32px;
            height: 32px;
            fill: var(--icon-fill);
            stroke: var(--icon-stroke);
            transition: transform 0.4s ease, fill 0.3s ease, stroke 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle svg {
            transform: rotate(180deg) scale(1.1);
        }
    </style>
</head>

<body>
    <button class="theme-toggle" type="button" title="Toggle theme" aria-label="Toggle theme" onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" fill="currentColor"
            stroke-linecap="round" class="theme-toggle__classic" viewBox="0 0 32 32">
            <clipPath id="theme-toggle__classic__cutout">
                <path d="M0-5h30a1 1 0 0 0 9 13v24H0Z" />
            </clipPath>
            <g clip-path="url(#theme-toggle__classic__cutout)">
                <circle cx="16" cy="16" r="9.34" />
                <g stroke="currentColor" stroke-width="1.5">
                    <path d="M16 5.5v-4" />
                    <path d="M16 30.5v-4" />
                    <path d="M1.5 16h4" />
                    <path d="M26.5 16h4" />
                    <path d="m23.4 8.6 2.8-2.8" />
                    <path d="m5.7 26.3 2.9-2.9" />
                    <path d="m5.8 5.8 2.8 2.8" />
                    <path d="m23.4 23.4 2.9 2.9" />
                </g>
            </g>
        </svg>
    </button>
    <div class="todo-app">
        <h1>Task Manager</h1>
        <form class="todo-form" id="todoForm">
            <input type="text" id="taskInput" placeholder="Enter a task" required />
            <select id="categoryInput">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
            <select id="priorityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>e52mq
            </select>
            <input type="date" id="dueDateInput" />
            <button type="submit">Add</button>
        </form>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </div>

        <div class="filters">
            <label for="filterCategory">Filter:</label>
            <select id="filterCategory">
                <option value="All">All</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);

        const taskList = document.getElementById('taskList');
        const todoForm = document.getElementById('todoForm');
        const taskInput = document.getElementById('taskInput');
        const categoryInput = document.getElementById('categoryInput');
        const priorityInput = document.getElementById('priorityInput');
        const dueDateInput = document.getElementById('dueDateInput');
        const filterCategory = document.getElementById('filterCategory');
        const searchInput = document.getElementById('searchInput');

        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            taskList.innerHTML = '';
            const selectedFilter = filterCategory.value;
            const searchText = searchInput.value.toLowerCase();
            const filteredTasks = tasks.filter(t => {
                return (selectedFilter === 'All' || t.category === selectedFilter) &&
                    t.text.toLowerCase().includes(searchText);
            });

            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item${task.completed ? ' completed' : ''}`;
                li.draggable = true;
                li.dataset.index = index;

                li.innerHTML = `
          <div class="task-info">
            <strong>[${task.category}]</strong> ${task.text} <br>
            <small>Due: ${task.dueDate || 'N/A'} | Priority: ${task.priority}</small>
          </div>
          <div class="task-actions">
            <button onclick="toggleComplete(${index})"><img width="24" height="24" src="https://img.icons8.com/parakeet/48/task-completed.png" alt="task-completed"/></button>
            <button onclick="editTask(${index})"><img width="24" height="24" src="https://img.icons8.com/parakeet/48/task.png" alt="task"/></button>
            <button onclick="deleteTask(${index})"><img width="24" height="24" src="https://img.icons8.com/color/48/delete-forever.png" alt="delete-forever"/></button>
          </div>
        `;

                li.addEventListener('dragstart', dragStart);
                li.addEventListener('dragover', dragOver);
                li.addEventListener('drop', drop);

                taskList.appendChild(li);
            });
        }

        function addTask(text, category, priority, dueDate) {
            tasks.push({ text, category, priority, dueDate, completed: false });
            saveTasks();
            renderTasks();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function editTask(index) {
            const newText = prompt('Edit task:', tasks[index].text);
            if (newText) {
                tasks[index].text = newText;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(index) {
            if (confirm('Delete this task?')) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }
        }

        let dragSrcIndex;

        function dragStart(e) {
            dragSrcIndex = e.target.dataset.index;
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            const targetIndex = e.target.closest('li').dataset.index;
            if (dragSrcIndex != targetIndex) {
                const temp = tasks[dragSrcIndex];
                tasks.splice(dragSrcIndex, 1);
                tasks.splice(targetIndex, 0, temp);
                saveTasks();
                renderTasks();
            }
        }

        todoForm.addEventListener('submit', e => {
            e.preventDefault();
            const text = taskInput.value.trim();
            const category = categoryInput.value;
            const priority = priorityInput.value;
            const dueDate = dueDateInput.value;
            if (text) {
                addTask(text, category, priority, dueDate);
                taskInput.value = '';
                dueDateInput.value = '';
            }
        });

        filterCategory.addEventListener('change', renderTasks);
        searchInput.addEventListener('input', renderTasks);

        renderTasks();
    </script>
</body>

</html>
